<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahibba</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <!-- Fixed Header Section -->
    <div class="fixed-header">
        <h1>Sahibba</h1>
        <div class="score-display" id="score-display">Score: 0</div>
        <div class="timer" id="timer">Time: 00:00</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="game">
            <!-- Name Input -->
            <div class="name-input">
                <input type="text" id="name-input" placeholder="Masukkan Nama" autocomplete="off">
                <button id="name-button">Hantar</button>
            </div>
            
            <!-- Game Controls -->
            <div class="controls">
                <button id="start-button">Mula</button>
                <select id="time-select">
                    <option value="10">30 Saat</option>
                    <option value="300">5 Minit</option>
                    <option value="600">10 Minit</option>
                    <option value="900">15 Minit</option>
                    <option value="1200">20 Minit</option>
                    <option value="1800">30 Minit</option>
                    <option value="2100">35 Minit</option>
                    <option value="2400">40 Minit</option>
                    <option value="2700">45 Minit</option>
                </select>
                <button id="refresh-button">Refresh Letters (2x)</button>
            </div>

            <!-- Game Grid -->
            <div class="grid" id="grid"></div>

            <!-- Answer Box -->
            <div class="answer-box">
                <div class="word-display" id="word-display"></div>
                <button id="chop-button">CHOP</button>
            </div>

        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <!-- Joker Cards -->
            <div class="joker-cards">
                <h2>Wildcards</h2>
                <div class="joker-grid" id="joker-grid"></div>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard">
                <h2>Senarai Perkataan</h2>
                <ul id="word-list"></ul>
            </div>
        </div>
    </div>

<!-- 在 index.html 的 body 末尾添加 -->

    <div class="fab-main">

        </svg>
      </a>
    </div>
  </div>
  
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
